<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bowls Measure</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="manifest.json">

	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
	<link rel="stylesheet" type="text/css" href="css/app.css" />

	<!-- <script src="node_modules/tracking/build/tracking-min.js"></script> -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/image-capture/lib/imagecapture.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<!-- Display feed from camera -->
	<video class="camera" id="myVideo"></video>

	<!-- Display image taken with overlay measurements -->
	<div class="image-container">
		<i class="fas fa-times image-close-button"></i>
		<!-- Display image taken with overlay measurements -->
		<img class="image" />
		<div class="marker clickMarker"></div>
		<div class="marker leftMarker"></div>
		<div class="marker rightMarker"></div>
		<div class="marker topMarker"></div>
		<div class="marker bottomMarker"></div>
		<div class="marker centerMarker"></div>
		<div class="marker2 leftMarker2"></div>
		<div class="marker2 rightMarker2"></div>
		<div class="marker2 topMarker2"></div>
		<div class="marker2 bottomMarker2"></div>
		<div class="boundingCircle"></div>
	</div>

	<!-- Button for taking image -->
	<div class="photo-button">
		<i class="fas fa-camera"></i>
	</div>

	<!-- Button for calibrating app -->
	<!-- <div class="calibrate-button">
		<i class="fas fa-crosshairs"></i>
	</div> -->

	<!-- Button for reloading app -->
	<div class="reload-button">
		<i class="fas fa-redo"></i>
	</div>

	<!-- <div class="tracking-rectangle-container"></div> -->

	<!-- <div class="speeds">
		X: <span class="x"></span>cm/s<br />
		Y: <span class="y"></span>cm/s<br />
		Z: <span class="z"></span>cm/s
	</div> -->

	<div>Icons made by <a href="https://www.flaticon.com/authors/darius-dan" title="Darius Dan">Darius Dan</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
</body>
</html>
